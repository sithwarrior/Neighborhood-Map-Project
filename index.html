
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="Map Project for Udacity">
    <meta name="author" content="Martin Bech">

    <title>Tesla Supercharger overview</title>

    <!-- Bootstrap core CSS -->
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- <link href="../../dist/css/bootstrap.min.css" rel="stylesheet"> -->

    <!-- Custom styles for this template -->
    <link href="css/starter-template.css" rel="stylesheet">
  </head>

  <body>

    <nav class="navbar navbar-fixed-top navbar-dark bg-inverse">
      <a class="navbar-brand" href="#">Map Project</a>
    </nav>

    <div class="container">

      <div class="starter-template">
        <h1>Tesla Superchargers</h1>
        <p class="lead">A simple map of the superchargers in Denmark, with current weather.<br>Uses <a href="https://developers.google.com/maps/">Google Maps API</a> and <a href="http://openweathermap.org/api">openweathermap.</a></p>
      </div>
      <div class="row">
        <div class="col-md-6" id="map">
        </div>
        <div class="col-md-6" id="listview">
          <form>
            <fieldset class="form-group">
              <label for="chargerFilter">Filter</label>
              <input type="email" class="form-control" id="chargerFilter"  data-bind="value: filter, valueUpdate: 'afterkeydown'">
            </fieldset>
          </form>
          <div class="list-group" data-bind="foreach: filteredSuperchargers">
            <a href="#" class="list-group-item" data-bind="click: $parent.select">
              <h4 class="list-group-item-heading" data-bind="text: name"></h4>
              <p class="list-group-item-text" data-bind="text: adress"></p>
            </a>
          </div>
        </div>
      </div>

    </div><!-- /.container -->

    <script>
    //Handles failure to load google maps api
    function errorLoadingMaps() {
      console.log("Error Loading Google Maps API");
      $("#map").html("<p>Error Loading Google Maps</p>");
      $("#listview").html("");
    };
    </script>

    <script src='bower_components/knockout/dist/knockout.js'></script>
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="js/app.js"></script>
    <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="https://maxcdn.bootstrapcdn.com/js/ie10-viewport-bug-workaround.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB-dJjYpq9mrpFRhADIe7KfeA4Mw2i3tVg&callback=initMap"
    async defer onerror="errorLoadingMaps()"></script>
  </body>
</html>
