
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="Map Project for Udacity">
    <meta name="author" content="Martin Bech">
    <!-- <link rel="icon" href="../../favicon.ico"> -->

    <title>Starter Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- <link href="../../dist/css/bootstrap.min.css" rel="stylesheet"> -->

    <!-- Custom styles for this template -->
    <link href="starter-template.css" rel="stylesheet">
  </head>

  <body>

    <nav class="navbar navbar-fixed-top navbar-dark bg-inverse">
      <a class="navbar-brand" href="#">Map Project</a>
      <ul class="nav navbar-nav">
        <!-- <li class="nav-item active">
          <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Contact</a>
        </li> -->
      </ul>
    </nav>

    <div class="container">

      <div class="starter-template">
        <h1>Bootstrap starter template</h1>
        <p class="lead">Use this document as a way to quickly start any new project.<br> All you get is this text and a mostly barebones HTML document.</p>
      </div>
      <div class="row">
        <div class="col-md-6" id="map">
        </div>
        <div class="col-md-6" id="listview">
          <!-- <h1>list</h1> -->
          <form>
            <fieldset class="form-group">
              <label for="exampleInputEmail1">Filter</label>
              <input type="email" class="form-control" id="exampleInputEmail1"  data-bind="value: filter, valueUpdate: 'afterkeydown'">
              <!-- <small class="text-muted">Filter the superchargers.</small> -->
            </fieldset>
          </form>
          <div class="list-group" data-bind="foreach: filteredSuperchargers">
            <a href="#" class="list-group-item" data-bind="click: $parent.select">
              <h4 class="list-group-item-heading" data-bind="text: name">List group item heading</h4>
              <p class="list-group-item-text" data-bind="text: adress"><img src="images/icon-supercharger.png"></p>
            </a>
          </div>
          <!-- <ul class="list-group" data-bind="foreach: superchargers">
            <li class="list-group-item" data-bind="text: name"></li>
          </ul> -->
        </div>
      </div>

    </div><!-- /.container -->


    <script src='bower_components/knockout/dist/knockout.js'></script>
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="js/app.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB-dJjYpq9mrpFRhADIe7KfeA4Mw2i3tVg&callback=initMap"
    async defer></script>
    <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="../../assets/js/ie10-viewport-bug-workaround.js"></script>
  </body>
</html>
